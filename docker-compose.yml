
services:
  web:
    build: .
    image: equivalence-engine-service:latest
    ports:
      - "8100:8100"
    env_file:
      - .env
    command: uvicorn app.asgi:app --host 0.0.0.0 --port 8100 --workers 1
    depends_on:
      - postgres
      - redis
      - mock-embed
      - mock-llm
    volumes:
      - ./:/app
      - ./DOCS:/app/DOCS:ro

  worker:
    build: .
    image: equivalence-engine-service:latest
    env_file:
      - .env
    command: rq worker -u redis://redis:6379/0 equivalence
    depends_on:
      - postgres
      - redis
    volumes:
      - ./:/app
      - ./DOCS:/app/DOCS:ro
    restart: unless-stopped

  mock-embed:
    build: .
    image: equivalence-engine-mock-embed:latest
    ports:
      - "9101:9101"
    command: uvicorn app.tools.embed_stub:app --host 0.0.0.0 --port 9101
    env_file:
      - .env

  mock-llm:
    image: hashicorp/http-echo:0.2.3
    platform: linux/amd64
    ports:
      - "9102:9102"
    command: ["-text", '{"mock":"llm response"}']

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    command: ["redis-server", "--appendonly", "yes"]

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: equivalence
      POSTGRES_PASSWORD: equivalence
      POSTGRES_DB: equivalence
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data



volumes:
  pgdata:
  
