version: '3.8'

services:
  web:
    build: .
    image: equivalence-engine-service:latest
    ports:
      - "8000:8000"
    env_file:
      - .env
    command: uvicorn app.asgi:app --host 0.0.0.0 --port 8000 --workers 1
    depends_on:
      - mock-embed
      - mock-llm

  mock-embed:
    build: .
    image: equivalence-engine-mock-embed:latest
    ports:
      - "9001:9001"
    command: uvicorn app.tools.embed_stub:app --host 0.0.0.0 --port 9001
    env_file:
      - .env

  mock-llm:
    image: hashicorp/http-echo:0.2.3
    ports:
      - "9002:9002"
    command: ["-text", '{"mock":"llm response"}']

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: eq
      POSTGRES_PASSWORD: eq
      POSTGRES_DB: equivalence
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  pgdata:
