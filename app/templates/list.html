<!doctype html>
<html>
<head><meta charset="utf-8"><title>Auditoria</title></head>
<body>
  <h2>Resultados (últimos 200)</h2>
  <form method="get">
    <select name="decision">
      <option value="">Todos</option>
      <option value="DEFERIDO">DEFERIDO</option>
      <option value="COMPLEMENTO">COMPLEMENTO</option>
      <option value="INDEFERIDO">INDEFERIDO</option>
      <option value="ANALISE_HUMANA">ANALISE_HUMANA</option>
    </select>
    <button type="submit">Filtrar</button>
  </form>

  <table border="1" cellpadding="6" cellspacing="0">
    <tr>
      <th>Quando</th><th>Request</th><th>Decisão</th><th>Score</th><th>Degradado</th><th>Detalhe</th>
    </tr>
    {% for r in rows %}
      <tr>
        <td>{{ r.created_at }}</td>
        <td>{{ r.request_id }}</td>
        <td>{{ r.decision }}</td>
        <td>{{ r.score }}</td>
        <td>{{ r.degraded_mode }}</td>
        <td><a href="/dashboard/result/{{ r.id }}">abrir</a></td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
